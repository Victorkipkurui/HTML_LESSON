<!DOCTYPE html>
<html lang="en">
  <head>
       <title> ChatBook</title>
        <link rel="icon" type="icon" href="D:\Photography & Design\Kabianga Coffee.png">
         <link rel="stylesheet" href="Styles.css">
      </head>
     <main>
      <h1> Registration Form</h1>
      <form action="#" method="post">
          <fieldset>
                 <legend id="Person_info"> Personal Information </legend>
                 <label for="First_Name"> First Name: </label>
                 <input type="text" id="First_Name" name="First_Name" required>
                 
                 <label for="Middle_Name"> Middle Name: </label>
                 <input type="text" id="Middle_Name" name="Middle_Name">
                 
                 <label for=" Last_Name"> Last Name: </label>
                 <input type="text" id="Last_Name" name="Last_Name" required><br>
                 
                 <label>Gender</label><br>
                
                 <label for="Male">Male</label>
                 <input type="radio" id="Male" name="Gender">
                 
                 <label for="Female">Female</label>
                 <input type="radio" id="Female" name="Gender">
                 <br>
                 <label for="Email">Email: </label><br>
                 <input type="email" id="email" name="email" required><br>
                 
                 <label for="Phone"> Phone Number: </label><br>
                 <input type="tel" id="Phone" name="phone" required><br>
                 
                 <label for="DOB"> Date of Birth</label><br>
                 <input type="date" id="DOB" name="DOB">
                 
         </fieldset>
         <fieldset>
                 <legend class="profile"> Update Profile</legend>
                 <label for="profile_pic"> Upload Profile Picture</label>
                 <input type="file" id="profile_pic" name="profile_pic">
                 
         </fieldset>
          <fieldset>
                 <legend>Address Information</legend>
                 <label for="Address"> Address:</label>
                 <input type="text" id="Address" name="Address" required>
                 
                 <label for="city"> City</label>
                 <input type="text" id="city" name="city" required>
  
                 <label for="state"> State</label>
                 <input type="text" id="state" name="state"><br>
                 
          </fieldset>
          <fieldset> 
                 <legend>Create Username and Password</legend>    
                 <label for="Username"> Create Username</label><br>
                 <input type="text" id="Username" name="Username"><br>

                 <label for="password"> Create Password</label><br>
                 <input type="text" id="password" name="password"><br>

                 <label for="Confirm_Password"> Confirm Password</label><br>
                 <input type="text" id="Confirm_Password" name="Confirm_Password"><br>

          </fieldset>
          <fieldset>
                 <legend>Preferences</legend>
                 <label for="Subscription">Subscribe to Receive our weekly emails</label>
                 <input type="checkbox" id="Subscription" name="Subscription"><br>
                 <label for="Rating">Rate our Service</label>
                 <input type="range" id="Rating" name="Rating" min="1" max="10">

          </fieldset>
          <fieldset>
                 <legend> Comments</legend>
                 <label for="Comments">Leave a comment</label>
                 <textarea id="Comments" name="Comments" rows="3"></textarea>

          </fieldset>
          <br>
          <button type="button">Submit</button>   
     </form>
    </main>
</html>
